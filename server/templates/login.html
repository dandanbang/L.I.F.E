<head>
    <title>Life Operating System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <div class="login-container">
      <h1>Login</h1>
      <button class="google-btn" onclick="window.location.href='/google-login'">
        <span class="google-icon"></span>
        Continue with Google
      </button>
      <div class="no-credit-card">
        NO CREDIT CARD REQUIRED
      </div>      
      <!-- <button id="googleLogin" onclick="window.location.href='/google-login'">Continue with Google</button> -->
      <hr>
      {% for message in get_flashed_messages() %}
       <div class="alert">{{ message }}</div>
      {% endfor %}
      <form id="loginForm" action="/login" method="post">
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" name="email" required>
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" name="password" required>
        <a href="/forgotPassword" class="forgot-password">Forgot your password?</a>
        <button type="submit" class="btn-continue">Login</button>
      </div>
      </form>
  </div>
